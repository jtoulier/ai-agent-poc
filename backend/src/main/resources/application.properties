# =====================================================
# HIBERNATE ORM
# =====================================================
# No crear ni borrar tablas autom�ticamente, se usa schema.sql
quarkus.hibernate-orm.schema-management.strategy=none

# Log SQL y par�metros
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# Respetar los nombres exactos de tablas/columnas (no may�sculas)
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =====================================================
# OPENAPI / SWAGGER UI
# =====================================================
mp.openapi.scan.disable=false
mp.openapi.scan.packages=com.springonly.backend
mp.openapi.scan.exclude.packages=com.springonly.backend.mapper,com.springonly.backend.model.dto,com.springonly.backend.model.entity,com.springonly.backend.repository,com.springonly.backend.service


quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
