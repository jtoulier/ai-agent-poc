# .github/workflows/build-and-deploy-adtoken.yml
name: Build & Deploy AD Token (Python)

on:
  workflow_dispatch:
  push:
    paths:
      - 'adtoken/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build & push Docker image
        run: |
          IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/adtoken:${{ github.sha }}"
          docker build -t $IMAGE_TAG adtoken
          docker push $IMAGE_TAG

      - name: Update Container App (ad token)
        run: |
          IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/adtoken:${{ github.sha }}"
          az containerapp update --name ${{ secrets.ADTOKEN_APP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }} --image $IMAGE_TAG
