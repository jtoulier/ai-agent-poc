# .github/workflows/terraform-apply.yml
name: Terraform Apply (infra)

on:
  workflow_dispatch:
  push:
    paths:
      - 'terraform/**'

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Init Terraform (with backend config from secrets)
        working-directory: terraform/environments/dev
        run: |
          # backend config values passed from GitHub Secrets (set these)
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -reconfigure

      - name: Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/environments/dev
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_sql_admin_password }}
          TF_VAR_acr_password: ${{ secrets.ACR_PASSWORD }}
          TF_VAR_kv_admin_object_id: ${{ secrets.KV_ADMIN_OBJECT_ID }}
          TF_VAR_github_runner_ip: ${{ secrets.GITHUB_RUNNER_IP }}
