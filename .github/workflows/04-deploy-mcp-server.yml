name: WF04 - Deploy MCP Server to Azure

on:
  workflow_dispatch:

jobs:
  job-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.INFRA_AZURE_SERVICE_PRINCIPAL_INFO }}

      # 4Ô∏è‚É£ Login al Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          echo "üîë Logging into ACR..."
          az acr login \
            --resource-group ${{ vars.INFRA_AZURE_RESOURCEGROUP_NAME }} \
            --name ${{ vars.INFRA_AZURE_ACR_NAME }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        working-directory: ./mcp-server
        run: |
          IMAGE_NAME="${{ vars.INFRA_AZURE_ACR_NAME }}.azurecr.io/${{ vars.INFRA_MCPSERVER_IMAGE_NAME }}:${{ vars.INFRA_MCPSERVER_IMAGE_VERSION }}"
          echo "üê≥ Building Docker image $IMAGE_NAME ..."
          docker build --file Dockerfile --tag $IMAGE_NAME .

      # 6Ô∏è‚É£ Push Docker image to ACR
      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ vars.INFRA_AZURE_ACR_NAME }}.azurecr.io/${{ vars.INFRA_MCPSERVER_IMAGE_NAME }}:${{ vars.INFRA_MCPSERVER_IMAGE_VERSION }}"
          echo "‚¨ÜÔ∏è Pushing Docker image $IMAGE_NAME ..."
          docker push $IMAGE_NAME

      - name: Update Container App image
        run: |
          CONTAINER_APP_NAME="${{ vars.INFRA_AZURE_CONTAINERAPP_MCPSERVER_NAME }}"
          RESOURCE_GROUP="${{ vars.INFRA_AZURE_RESOURCEGROUP_NAME }}"
          IMAGE_NAME="${{ vars.INFRA_AZURE_ACR_NAME }}.azurecr.io/${{ vars.INFRA_MCPSERVER_IMAGE_NAME }}:${{ vars.INFRA_MCPSERVER_IMAGE_VERSION }}"

          echo "üîÑ Updating Container App $CONTAINER_APP_NAME to image $IMAGE_NAME ..."

          az containerapp update \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --image "$IMAGE_NAME"

      - name: Restart Container App
        run: |
          CONTAINER_APP_NAME="${{ vars.INFRA_AZURE_CONTAINERAPP_MCPSERVER_NAME }}"
          RESOURCE_GROUP="${{ vars.INFRA_AZURE_RESOURCEGROUP_NAME }}"

          REVISION="$(az containerapp revision list --name "$CONTAINER_APP_NAME" --resource-group "$RESOURCE_GROUP" --query "[?active==true].name" -o tsv)"

          echo "üîÑ Restarting Container App $CONTAINER_APP_NAME with revision $REVISION ..."

          az containerapp revision restart \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --revision "$REVISION"          