name: Build and Push API Java Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'services/api-java/**'
  workflow_dispatch:

jobs:
  job-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.INFRA_AZURE_SERVICE_PRINCIPAL_INFO }}

      # 3Ô∏è‚É£ Build Maven project
      - name: Build Maven project
        working-directory: ./services/api-java
        run: |
          echo "üì¶ Building Maven project..."
          mvn clean package -DskipTests

      # 4Ô∏è‚É£ Login al Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          echo "üîë Logging into ACR..."
          az acr login \
            --resource-group ${{ vars.INFRA_AZURE_RESOURCEGROUP_NAME }} \
            --name ${{ vars.INFRA_AZURE_ACR_NAME }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        working-directory: ./services/api-java
        run: |
          IMAGE_NAME="${{ vars.INFRA_AZURE_ACR_NAME }}.azurecr.io/${{ vars.INFRA_APIJAVA_IMAGE_NAME }}:${{ vars.INFRA_APIJAVA_IMAGE_VERSION }}"
          echo "üê≥ Building Docker image $IMAGE_NAME ..."
          docker build --file src/main/docker/Dockerfile --tag $IMAGE_NAME .

      # 6Ô∏è‚É£ Push Docker image to ACR
      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ vars.INFRA_AZURE_ACR_NAME }}.azurecr.io/${{ vars.INFRA_APIJAVA_IMAGE_NAME }}:${{ vars.INFRA_APIJAVA_IMAGE_VERSION }}"
          echo "‚¨ÜÔ∏è Pushing Docker image $IMAGE_NAME ..."
          docker push $IMAGE_NAME