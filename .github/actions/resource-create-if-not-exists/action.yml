name: Create if not exists
description: Create a resource if not exists using az subcommand
inputs:
  resourceName:
    description: Name of the resource
    required: true
  checkCmd:
    description: Command to check if resource exists
    required: true
  createCmd:
    description: Command to create the resource
    required: true
runs:
  using: composite
  steps:
    - name: Create resource if not exists
      shell: bash
      run: |
        if ${{ inputs.checkCmd }} &>/dev/null; then
          echo "тЪая╕П Resource '${{ inputs.resourceName }}' already exists. Skipping creation."
        else
          echo "ЁЯЪА Resource '${{ inputs.resourceName }}' not found. Creating..."
          ${{ inputs.createCmd }}
        fi