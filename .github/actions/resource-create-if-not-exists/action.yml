name: Create if not exists
description: Create a resource if not exists using az subcommand
inputs:
  resourceName:
    description: Name of the resource
    required: true
  checkCmd:
    description: Command to check if resource exists
    required: true
  createCmd:
    description: Command to create the resource
    required: true
runs:
  using: composite
  steps:
    - name: Create resource if not exists
      shell: bash
      run: |
        set +e

        bash -c "${{ inputs.checkCmd }}"
        RESULT=$?
        echo "Check command exited with code: $RESULT"

        if [[ $RESULT -eq 0 ]]; then
          echo "‚ö†Ô∏è Resource '${{ inputs.resourceName }}' already exists. Skipping creation."
        else
          echo "üöÄ Resource '${{ inputs.resourceName }}' not found. Creating ..."

          bash -c "${{ inputs.createCmd }}"

          RESULT=$?
          if [[ $RESULT -eq 0 ]]; then
            echo "‚úÖ Resource '${{ inputs.resourceName }}' created successfully."
          else
            echo "‚ùå Failed to create resource '${{ inputs.resourceName }}'. Exiting with code $RESULT."
            exit $RESULT
          fi
        fi